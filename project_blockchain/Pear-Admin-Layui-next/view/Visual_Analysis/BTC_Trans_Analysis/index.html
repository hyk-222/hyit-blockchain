<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>交易查询</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../../component/pear/css/pear.css" />
		<link rel="stylesheet" href="../../../admin/css/query.css">
		<link href="https://cdnjs.loli.net/ajax/libs/font-awesome/5.8.0/css/all.min.css" rel="stylesheet">
		<style type="text/css">
			body{
				background-image:url(../../../admin/images/blockchain.png)
			}
		</style>
	</head>
	<body class="pear-container">
		<div class="con">
			<div class="sou">
				<div class="t1">
					<span id="biaoti">比特币交易分析查询</span>
				</div>
				<form method="get" target="_self">
					<input class="wd" id="searchinfo" type="text" placeholder="请输入要查询的交易哈希" name="hash_query"
						x-webkit-speech lang="zh-CN">
					<button id="searchbtn" type="button"><i class="fab fa-sistrix"></i></button> 
				</form>
				<div class="t1">
					<span style="font-size:18px"></span>
				</div>
			</div>
		</div>
		<script src="../../../component/layui/layui.js"></script>
		<script src="../../../component/pear/pear.js"></script>
		
		</script>
				<script type="text/javascript">
					layui.use(['jquery','layer'], function() {
						var $ = layui.jquery;
						var infoInput = document.getElementById('searchinfo');
		
						$("#searchbtn").click(function(){
							if(infoInput.value.length<50){
							window.location.href = '../../error/500.html'
							}else{window.location.href = '../../console/txid_analysis.html?value='+ infoInput.value}
						})
					})
		</script>

	</body>
</html>
