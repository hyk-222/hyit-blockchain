                  if(data.value == '0'){
                    $("#data_show").hide();
                  }else if(data.value == '1'){
                     $("#data_show").hide();
                  }else if(data.value == '2'){

                  }else if(data.value == '3'){

                    $("#high_value_1").hide();

                    $("#high_value_3").hide();
                    $("#low_value_1").hide();

								        layer.msg(result.msg, {

				window.edit = function(obj) {
				    var layer=layui.layer;

				    console.log(data)
				    var jsonData = JSON.stringify(data);

                         layer.open({

                            title: '流入详情',
                            area: ['85%', '80%'],
                            shadeClose: true,
                            shade: 0.6,
                            maxmin: true,

                           content: MODULE_PATH + 'inputs_flow.html?create_time='+data.create_time+'&trade_direction='+data.trade_direction,

                                // // 向子页面的全局函数child传参
                                // console.log(data)
                                // iframe.child(data);

                        }
                    });
                    }
                    else if(data.trade_direction=='流出'){
                        layer.open({
                            type: 2,
                            title: '流出详情',
                            area: ['85%', '80%'],
                            shadeClose: true,
                            shade: 0.6,
                            maxmin: true,
                            //这里进行页面的跳转，并在跳转时进行传参，传参方式用?拼接的方式
                           content: MODULE_PATH + 'outputs_flow.html?create_time='+data.create_time+'&trade_direction='+data.trade_direction,

                                // // 向子页面的全局函数child传参
                                // console.log(data)
                                // iframe.child(data);

                        }
                    });

                    }

				}

				window.remove = function(obj) {
					layer.confirm('确定要删除该记录', {
						icon: 3,
						title: '提示'
					}, function(index) {
						layer.close(index);
						let loading = layer.load();
						$.ajax({
							url:"http://127.0.0.1:8000/delete_records",
                            data: {'create_time':obj.data['create_time']},
							dataType: 'json',
						    type: 'post',
							success: function(result) {
								layer.close(loading);
								if (result.success) {
									layer.msg(result.msg+'删除成功！', {
										icon: 1,
										time: 1000
									}, function() {
										obj.del();
									});
								} else {
									layer.msg(result.msg, {
										icon: 2,
										time: 1000
									});
								}
							}
						})
					});
				}

				window.batchRemove = function(obj) {
					let data = table.checkStatus(obj.config.id).data;
					if (data.length === 0) {
						layer.msg("未选中数据", {
							icon: 3,
							time: 1000
						});
						return false;
					}
					let ids = "";
					for (let i = 0; i < data.length; i++) {
						ids += data[i].userId + ",";
					}
					ids = ids.substr(0, ids.length - 1);
					layer.confirm('确定要删除这些用户', {
						icon: 3,
						title: '提示'
					}, function(index) {
						layer.close(index);
						let loading = layer.load();
						$.ajax({
							url: MODULE_PATH + "batchRemove/" + ids,
							dataType: 'json',
							type: 'delete',
							success: function(result) {
								layer.close(loading);
								if (result.success) {
									layer.msg(result.msg, {
										icon: 1,
										time: 1000
									}, function() {
										table.reload('user-table');
									});
								} else {
									layer.msg(result.msg, {
										icon: 2,
										time: 1000
									});
								}
							}
						})
					});
				}

				window.refresh = function(param) {
					table.reload('user-table');
				}
			})
		</script>
