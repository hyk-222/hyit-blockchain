		<script>
			layui.use(['form', 'jquery', 'area'], function() {

				form.on('submit(user-save)', function(data) {
					$.ajax({
						url: 'http://127.0.0.1:8000/vpn_insert',
						data: JSON.stringify(data),
						dataType: 'json',
						contentType: 'application/json',
						type: 'post',
						async:true,
						success: function(result) {
							if (result.success) {
								layer.msg(result.msg+'新增成功！', {
									icon: 1,
									time: 1000
								}, function() {
									parent.layer.close(parent.layer.getFrameIndex(window
										.name)); //关闭当前页
									parent.layui.table.reload("user-table");
								});
							} else {
								layer.msg(result.msg+'新增失败！', {
									icon: 2,
									time: 1000
								});
							}
						}
					})
					return false;
				});
				

				
			})
		</script>
