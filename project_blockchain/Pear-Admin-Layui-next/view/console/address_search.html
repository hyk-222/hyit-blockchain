<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>地址查询</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../component/pear/css/pear.css" />
		<link rel="stylesheet" href="../../admin/css/query.css">
		<link href="https://cdnjs.loli.net/ajax/libs/font-awesome/5.8.0/css/all.min.css" rel="stylesheet">
	</head>
	<body class="pear-container">
		<div class="con">
			<div class="sou">
				<div class="t1">
					<span>地址查询</span>
				</div>
				<form method="get" target="_self">
					<input class="wd" id="searchinfo" type="text" placeholder="请输入要查询的虚拟币地址" name="wd"
						x-webkit-speech lang="zh-CN">
					<button id="searchbtn" type="button"><i
							class="fab fa-sistrix"></i></button>   <!--onclick="searchbtn()"-->
				</form>
				<div class="t1">
					<span style="font-size:18px">目前仅支持比特币</span>
				</div>
			</div>
		</div>
		<script src="../../component/layui/layui.js"></script>
		<script src="../../component/pear/pear.js"></script>
		<script>
			layui.use(['jquery','layer'], function() {
				var $ = layui.jquery;

				$("#searchbtn").click(function(){
					window.location = '../../view/console/addr_info.html'
				})
			})
		</script>

	</body>
</html>
